<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Landing Page</title>
</head>

<body>
    <header>
        <h1>Header</h1>
    </header>
    <main>
        <section id="">

        </section>
        <section id="contact-form">
            <form action="" method="get">
                <label for="fname">First Name:</label><br>
                <input type="text" id="fname" name="fname" placeholder="Mary"><br>


                <label for="lname">Last Name:</label><br>
                <input type="text" id="lname" name="lname" placeholder="Jane"><br>


                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone" placeholder="555-9999-9999"><br>


                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" placeholder="mary.jane@example.com"><br>


                <label for="message">Message:</label><br>
                <textarea name="message" id="message" cols="30" rows="10"></textarea><br><br>
                <button type="submit">Submit</button>


            </form>
        </section>

    </main>
    <footer>
        <p>Footer</p>
    </footer>
</body>

</html>
